        async function generarImpro() {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '<span class="cargando">Generando la base de la escena...</span>';
            
            const prompt = construirPrompt();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{ role: "user", parts: [{ text: prompt }] }],
                        generationConfig: { 
                            temperature: TEMPERATURE, // Usamos la temperatura ajustada
                            maxOutputTokens: 2048, 
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({error: {message: 'Respuesta de error no es JSON'}}));
                    throw new Error(`Error ${response.status}: ${errorData.error ? errorData.error.message : response.statusText}`);
                }

                const data = await response.json();
                
                let textoGenerado = "No se pudo generar el contenido. Vuelve a intentarlo.";

                try {
                    // Extracción simple: obtener el texto, limpiarlo de espacios extra
                    textoGenerado = data.candidates[0].content.parts[0].text.trim();
                } catch (e) {
                    // Si falla la extracción, se mantiene el mensaje de error.
                }

                // --- PROCESAMIENTO AVANZADO DE LA RESPUESTA - MÁS RESILIENTE ---
                // Dividimos la respuesta por saltos de línea y limpiamos líneas vacías
                const partes = textoGenerado.split('\n').map(line => line.trim()).filter(line => line.length > 0);
                
                let quienes = 'N/A';
                let donde_surreal = 'N/A';
                let donde_mundana_giro = 'N/A';
                let donde_mundana_aburrida = 'N/A'; 

                // Usamos expresiones regulares para una extracción más flexible
                const regexQuienes = /Quiénes son:\s*(.*)/i;
                const regexSurreal = /Dónde están \(Surrealista\):\s*(.*)/i;
                const regexMundanaGiro = /Dónde están \(Mundana con Giro Cómico\/Realista\):\s*(.*)/i;
                const regexMundanaAburrida = /Dónde están \(Mundana Aburrida\):\s*(.*)/i; 

                // Mapeamos las líneas extraídas a las variables
                for (const linea of partes) {
                    let match;
                    if (match = linea.match(regexQuienes)) {
                        quienes = match[1].trim();
                    } else if (match = linea.match(regexSurreal)) {
                        donde_surreal = match[1].trim();
                    } else if (match = linea.match(regexMundanaGiro)) {
                        donde_mundana_giro = match[1].trim();
                    } else if (match = linea.match(regexMundanaAburrida)) {
                        donde_mundana_aburrida = match[1].trim();
                    }
                }
                
                // Si el número de partes no es 4, o si alguna variable sigue en 'N/A', mostramos el error de formato.
                if (partes.length !== 4 || quienes === 'N/A' || donde_surreal === 'N/A' || donde_mundana_giro === 'N/A' || donde_mundana_aburrida === 'N/A') {
                    resultadoDiv.innerHTML = `
                        <strong>¡Aviso de Formato!</strong> El modelo no siguió el formato estricto de 4 líneas (o generó texto extra). Esto es lo que generó:<br><br>
                        <pre>${textoGenerado}</pre>
                    `;
                    return; 
                }

                resultadoDiv.innerHTML = `
                    <div class="titulo-seccion">¿Quiénes son?</div>
                    <div class="respuesta">${quienes}</div>
                    
                    <div class="titulo-seccion">¿Dónde están? (Elige una opción)</div>
                    <div class="opcion-lugar">
                        <strong>Opción A (Surrealista):</strong> ${donde_surreal}
                    </div>
                    <div class="opcion-lugar">
                        <strong>Opción B (Mundana con Giro Cómico/Realista):</strong> ${donde_mundana_giro}
                    </div>
                    <div class="opcion-lugar">
                        <strong>Opción C (Mundana Aburrida):</strong> ${donde_mundana_aburrida}
                    </div>
                `;

            } catch (error) {
                // Manejo de ERRORES CRÍTICOS
                resultadoDiv.innerHTML = `
                    <div class="api-warning">
                        <strong>Error crítico al conectar con la API:</strong> ${error.message}.<br>
                        Esto suele ser un problema con la **CLAVE API** o los **CRÉDITOS**. Asegúrate de que tu clave es correcta y está activa.
                    </div>
                `;
            }
        }
    </script>
