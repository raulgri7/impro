<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Bases de Impro</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 750px; margin: 0 auto; background-color: #f4f7f6; }
        h1 { color: #8B4513; border-bottom: 2px solid #8B4513; padding-bottom: 10px; }
        button { padding: 12px 20px; background-color: #8B4513; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #65340f; }
        #resultado { margin-top: 25px; padding: 25px; border: 1px solid #8B4513; background-color: #f8f0e3; border-radius: 8px; min-height: 120px; }
        .titulo-seccion { font-size: 1.2em; font-weight: bold; margin-top: 15px; color: #555; }
        .respuesta { font-size: 1.4em; color: #000; margin-bottom: 5px; line-height: 1.3; }
        .opcion-lugar { padding: 8px 0; border-left: 3px solid #f90; padding-left: 10px; margin-top: 8px; }
        .opcion-lugar strong { color: #f90; margin-right: 5px; }
        .api-warning { color: red; margin-top: 15px; font-size: 0.9em; border: 1px solid red; padding: 10px; background-color: #fee; }
        .cargando { color: #8B4513; font-weight: bold; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Estilos específicos para la barra de temperatura */
        #temperature-control {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <h1>Bases de Impro 💡</h1>
    
    <div id="temperature-control">
        <label for="temp-slider" style="font-weight: bold; display: block; margin-bottom: 5px;">
            Estilo de Creatividad:
        </label>
        
        <input type="range" id="temp-slider" min="0.0" max="1.0" step="0.05" value="0.3" 
               style="width: 100%; height: 25px;">
        
        <div style="display: flex; justify-content: space-between; font-size: 0.85em; margin-top: 5px;">
            <span style="color: #65340f; font-weight: bold;">0.0 (Aburrido)</span>
            <span>0.3 (Normal)</span>
            <span>0.6 (Loco)</span>
            <span style="color: #8B4513; font-weight: bold;">1.0 (Surrealista)</span>
        </div>
        
        <p style="text-align: right; margin-top: 5px; font-weight: bold;">
            Temperatura actual: <span id="current-temp">0.3</span>
        </p>
    </div>
    <button onclick="generarImpro()">Nueva Base de Escena</button>
    
    <div id="resultado"></div>

    
    <script>
        // --- CLAVE API Y CONFIGURACIÓN ---
        // ¡ADVERTENCIA! Reemplaza 'AIzaSyB5crkbLAoit8e1B_6qb78zLyT3qWPw3RU' con tu CLAVE API real
        const API_KEY = 'AIzaSyB5crkbLAoit8e1B_6qb78zLyT3qWPw3RU'; 
        const MODEL_NAME = 'gemini-2.5-flash';
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;

        // Función para construir el PROMPT detallado y MEJORADO
        function construirPrompt() {
            const rol = `
            **ROL:** Eres un **Maestro de Ceremonias de Improvisación** con un talento especial para crear detonantes de escena que sorprendan por su originalidad, contraste y potencial interpretativo. 
            Tu misión es generar una base de escena **completamente nueva cada vez**, evitando repetir profesiones, tipos de relación o ambientes de ejemplos anteriores.
            `;

            const reglas = `
            **REGLAS DE CONTENIDO:**
            1. **¿Quiénes son?** Una **relación interesante entre 2 o 3 personajes**, de distintos mundos, edades o épocas. Incluye su vínculo, ocupación o rasgo dominante, pero evita repetir clichés modernos (nada de influencers, policías, detectives, etc. salvo que sea con un giro inusual).
            2. **¿Dónde están? (Opción Surrealista):** Un lugar **imposible, poético o absurdo**, que active la imaginación visual y el humor involuntario. Debe ser inesperado, pero coherente dentro de un universo onírico o simbólico.
            3. **¿Dónde están? (Opción Mundana con Giro Cómico/Realista):** Un sitio cotidiano, pero con una **situación absurda, incómoda o embarazosa**. Algo que podría pasar de verdad, aunque parezca de sketch.
            4. **¿Dónde están? (Opción Mundana Aburrida):** Un lugar corriente, anodino y sin conflicto. Sirve como contraste. Sin ironía, sin giro, solo rutina.
            `;

            const formato = `
            **FORMATO ESTRICTO DE SALIDA:**
            Responde **EXCLUSIVAMENTE con cuatro líneas de texto**, sin explicaciones ni añadidos.

            Línea 1: Quiénes son: [relación de 2-3 personajes, concisa y con gancho]  
            Línea 2: Dónde están (Surrealista): [lugar absurdo o imposible]  
            Línea 3: Dónde están (Mundana con Giro Cómico/Realista): [lugar común con complicación divertida]  
            Línea 4: Dónde están (Mundana Aburrida): [lugar extremadamente normal]
            `;

            const ejemplos = [
            `Ejemplo 1:
            Quiénes son: Un relojero ciego y su aprendiz que odia el silencio.
            Dónde están (Surrealista): Dentro del tiempo detenido entre dos segundos.
            Dónde están (Mundana con Giro Cómico/Realista): En una entrevista de trabajo donde ambos han llegado con la misma ropa.
            Dónde están (Mundana Aburrida): En la ventanilla del ayuntamiento, esperando número.`,

            `Ejemplo 2:
            Quiénes son: Dos vecinas que no se han hablado en diez años y comparten una planta que crece entre sus balcones.
            Dónde están (Surrealista): En un edificio que flota sobre un mar de sopa caliente.
            Dónde están (Mundana con Giro Cómico/Realista): En una clase de zumba en la que accidentalmente son pareja.
            Dónde están (Mundana Aburrida): En la cola del supermercado.`,

            `Ejemplo 3:
            Quiénes son: Un astronauta jubilado y un repartidor que nunca ha salido de su barrio.
            Dónde están (Surrealista): Caminando por una luna hecha de cristal que se agrieta al hablar.
            Dónde están (Mundana con Giro Cómico/Realista): En una gasolinera donde ambos intentan inflar un flotador gigante.
            Dónde están (Mundana Aburrida): En un banco del parque viendo pasar palomas.`,

            `Ejemplo 4:
            Quiénes son: Una monja gamer y su sobrina programadora que no cree en nada.
            Dónde están (Surrealista): Dentro de una partida de Tetris donde las piezas son sus pecados.
            Dónde están (Mundana con Giro Cómico/Realista): En un taller de meditación donde nadie puede dejar de hablar.
            Dónde están (Mundana Aburrida): En una lavandería autoservicio viendo girar la ropa.`,
            ];

            const instruccionFinal = `
            Ahora, genera un **NUEVO ejemplo ORIGINAL**, con personajes, relaciones y lugares **completamente distintos a los ejemplos anteriores**. 
            Evita repetir profesiones, roles familiares comunes o estereotipos. Sé **imaginativo, inesperado, pero siempre claro y jugable** en una escena de improvisación.
            `;

            return `${rol}\n${reglas}\n${formato}\n\n**EJEMPLOS DE REFERENCIA:**\n${ejemplos.join('\n\n')}\n\n${instruccionFinal}`;
        }


        async function generarImpro() {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '<span class="cargando">Generando la base de la escena...</span>';
            
            // CAMBIO CLAVE: Obtener el valor del slider (#temp-slider)
            const temperatureString = document.getElementById('temp-slider').value;
            const selectedTemperature = parseFloat(temperatureString); 
            
            const prompt = construirPrompt();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{ role: "user", parts: [{ text: prompt }] }],
                        generationConfig: { 
                            temperature: selectedTemperature, // Usamos la temperatura seleccionada
                            maxOutputTokens: 2048, 
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({error: {message: 'Respuesta de error no es JSON'}}));
                    throw new Error(`Error ${response.status}: ${errorData.error ? errorData.error.message : response.statusText}`);
                }

                const data = await response.json();
                
                let textoGenerado = "No se pudo generar el contenido. Vuelve a intentarlo.";

                try {
                    textoGenerado = data.candidates[0].content.parts[0].text.trim();
                } catch (e) {
                    // Si falla la extracción, se mantiene el mensaje de error.
                }

                // --- PROCESAMIENTO AVANZADO DE LA RESPUESTA para 3 opciones ---
                const partes = textoGenerado.split('\n');
                let quienes = 'N/A';
                let donde_surreal = 'N/A';
                let donde_mundana_giro = 'N/A';
                let donde_mundana_aburrida = 'N/A'; 

                // Usamos expresiones regulares para una extracción más flexible
                const regexQuienes = /Quiénes son:\s*(.*)/i;
                const regexSurreal = /Dónde están \(Surrealista\):\s*(.*)/i;
                const regexMundanaGiro = /Dónde están \(Mundana con Giro Cómico\/Realista\):\s*(.*)/i; 
                const regexMundanaAburrida = /Dónde están \(Mundana Aburrida\):\s*(.*)/i; 

                for (const linea of partes) {
                    let match;
                    if (match = linea.match(regexQuienes)) {
                        quienes = match[1].trim();
                    } else if (match = linea.match(regexSurreal)) {
                        donde_surreal = match[1].trim();
                    } else if (match = linea.match(regexMundanaGiro)) {
                        donde_mundana_giro = match[1].trim();
                    } else if (match = linea.match(regexMundanaAburrida)) {
                        donde_mundana_aburrida = match[1].trim();
                    }
                }
                
                // Si la extracción falló por completo
                if (quienes === 'N/A' || donde_surreal === 'N/A' || donde_mundana_giro === 'N/A' || donde_mundana_aburrida === 'N/A') {
                    resultadoDiv.innerHTML = `
                        <strong>¡Aviso de Formato!</strong> El modelo no siguió el formato estricto de 4 líneas. Esto es lo que generó:<br><br>
                        <pre>${textoGenerado}</pre>
                    `;
                    return; 
                }

                resultadoDiv.innerHTML = `
                    <div class="titulo-seccion">¿Quiénes son?</div>
                    <div class="respuesta">${quienes}</div>
                    
                    <div class="titulo-seccion">¿Dónde están? (Elige una opción)</div>
                    <div class="opcion-lugar">
                        <strong>Opción A (Surrealista):</strong> ${donde_surreal}
                    </div>
                    <div class="opcion-lugar">
                        <strong>Opción B (Mundana con Giro Cómico/Realista):</strong> ${donde_mundana_giro}
                    </div>
                    <div class="opcion-lugar">
                        <strong>Opción C (Mundana Aburrida):</strong> ${donde_mundana_aburrida}
                    </div>
                `;

            } catch (error) {
                // Manejo de ERRORES CRÍTICOS
                resultadoDiv.innerHTML = `
                    <div class="api-warning">
                        <strong>Error crítico al conectar con la API:</strong> ${error.message}.<br>
                        Esto suele ser un problema con la **CLAVE API** o los **CRÉDITOS**. Asegúrate de que tu clave es correcta y está activa.
                    </div>
                `;
            }
        }

        // Script para actualizar el valor visible de la temperatura en tiempo real
        document.addEventListener('DOMContentLoaded', () => {
            const slider = document.getElementById('temp-slider');
            const display = document.getElementById('current-temp');

            // Asegurarse de que el valor inicial se muestre correctamente
            display.textContent = slider.value; 

            // Actualizar el valor cada vez que el slider se mueva
            slider.addEventListener('input', (event) => {
                display.textContent = event.target.value;
            });
        });
    </script>

<hr style="margin-top: 40px; border-color: #ccc;">
    <div style="text-align: center; margin-top: 20px; padding-bottom: 20px;">
        <a href="index.html" style="
            text-decoration: none;
            color: #5f6368;
            font-weight: bold;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
        ">
            ← Volver al Menú Principal
        </a>
    </div>

</body>
</html>
