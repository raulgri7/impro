        const MODEL_NAME = 'gemini-2.5-flash';
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;


        // FUNCI√ìN CLAVE: Prompt para la Narraci√≥n Guiada (Actualizado con tus criterios)
        function construirPromptNarracion() {
            const contexto = `**INSTRUCCI√ìN ESTRICTA:** Genera √öNICAMENTE el texto narrativo completo. No a√±adas introducciones, explicaciones de rol, t√≠tulos, indicaciones al lector ('Pausa', 'Voz suave') ni frases de meditaci√≥n abstracta. El texto debe ser continuo y empezar directamente con la primera frase de la historia.

**CRITERIOS OBLIGATORIOS:**
1.  **Segunda persona del singular (tuteo):** Usar 'caminas', 'sientes', 'ves', etc.
2.  **Descripciones sensoriales:** (vista, o√≠do, tacto, olfato, equilibrio) para hacer sentir presencia f√≠sica en el espacio.

4.  **Ritmo y Progresi√≥n:**

    * Cl√≠max o cambio din√°mico (clim√°tico, obst√°culo, paisaje nuevo).
    * Resoluci√≥n y cierre tranquilo.
5.  **Espacios imaginarios variados:** (Ejemplo: ciudad, cueva, desierto, barco, templo, etc. **NO USAR** bosques, prados ni r√≠os ya que se han usado antes).
6.  **Formato:** Texto continuo, frases cortas y claras para seguir las instrucciones mientras se mueven. Alternar observaci√≥n, acci√≥n y pausa. Evitar narraci√≥n interna abstracta.

**EJEMPLO DE GU√çA:** "Incl√≠nate y mira hacia abajo. El suelo es resbaladizo. Gira lentamente sobre tu propio eje para sentir el peso de tu cuerpo."

La historia debe mantener la tensi√≥n y el inter√©s durante todo el recorrido.
`;
            
            const instruccionFinal = "Genera el texto narrativo completo basado en los criterios, asegur√°ndote de usar espacios imaginarios nuevos (por ejemplo, una ciudad antigua, un desierto, o ruinas). A√±ade al inicio el tiempo aproximado (ej: Duraci√≥n aproximada: 6‚Äì8 minutos).";

            return `${contexto}\n\n--- GENERACI√ìN ---\n${instruccionFinal}`;
        }

        // Funci√≥n principal para llamar a la API
        async function generarContenido() {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '<span class="cargando">Creando el guion para el viaje...</span>';
            
            const prompt = construirPromptNarracion();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{ role: "user", parts: [{ text: prompt }] }],
                        generationConfig: { 
                            temperature: 0.9, 
                            maxOutputTokens: 4096,
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({error: {message: 'Respuesta de error no es JSON'}}));
                    
                    let errorMessage = errorData.error ? errorData.error.message : response.statusText;
                    
                    if (response.status === 429) {
                         errorMessage = "L√≠mite de cuota superado (Error 429). ¬°Necesitas esperar o revisar tus cr√©ditos de API!";
                    } else if (response.status === 400) {
                        errorMessage = "Error de autenticaci√≥n o solicitud incorrecta (Error 400). Verifica que tu CLAVE API sea correcta y no haya expirado.";
                    }

                    throw new Error(`Error ${response.status}: ${errorMessage}`);
                }

                const data = await response.json();
                
                let textoGenerado = "No se pudo generar el contenido. Vuelve a intentarlo o revisa el diagn√≥stico de la API.";

                try {
                    textoGenerado = data.candidates[0].content.parts[0].text.trim();
                } catch (e) {
                    // Si falla (por contenido vac√≠o o safety block)
                }

                // Muestra el resultado final
                resultadoDiv.innerHTML = `

                `;

            } catch (error) {
                // Manejo de ERRORES CR√çTICOS
                resultadoDiv.innerHTML = `
                    <strong style="color: #c53929;">Error cr√≠tico al conectar con la API:</strong> ${error.message}.<br><br>
                    <strong>¬°PASO URGENTE!</strong> Debes sustituir la clave 'AIzaSyBkw_hSk8yJdruIH-mOPWTvd4v7qVh-EyQ' en la l√≠nea 58 del c√≥digo con una **clave API nueva y v√°lida** de Google AI Studio.
                `;
            }
        }
    </script>
