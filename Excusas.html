    <script>
        // ----------------------------------------------------------
        // --- CLAVE API Y CONFIGURACI√ìN ---

        const API_KEY = 'AIzaSyBkw_hSk8yJdruIH-mOPWTvd4v7qVh-EyQ'; // ¬°RECUERDA SUSTITUIR ESTO CON TU CLAVE REAL!
        const MODEL_NAME = 'gemini-2.5-flash';
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;


        // FUNCI√ìN CLAVE: Prompt para generar Excusas Absurdas y Realistas
        function construirPromptExcusas() {
            const contexto = `Quiero que generes DOS sets de excusas para el juego de improvisaci√≥n ‚ÄúTres excusas por las que he llegado tarde‚Äù.
Eres un guionista que domina tanto el absurdo como el realismo cotidiano.

**REGLAS DE FORMATO ESTRICTAS:**
1. Genera exactamente **TRES excusas ABSURDAS** y exactamente **TRES excusas REALISTAS** (un total de 6).
2. Separa las categor√≠as con los t√≠tulos EXACTOS: **### ABSURDAS** y **### REALISTAS**.
3. El resto del texto (las excusas) debe ir en l√≠neas separadas, sin n√∫meros ni vi√±etas.

### ABSURDAS
Deben ser surrealistas, divertidas y completamente inveros√≠miles.

### REALISTAS
Deben ser mundanas, de andar por casa, cre√≠bles y basadas en la vida cotidiana.

Genera las seis excusas respetando el formato estricto. No a√±adas introducciones ni conclusiones.`;
            
            const instruccionFinal = "Genera las seis excusas: tres absurdas y tres realistas, siguiendo el formato estricto de dos encabezados y una excusa por l√≠nea.";

            return `${contexto}\n\n--- GENERACI√ìN ---\n${instruccionFinal}`;
        }

        // Funci√≥n principal para llamar a la API
        async function generarContenido() {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '<span class="cargando">Inventando las mejores excusas...</span>';
            
            const prompt = construirPromptExcusas();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{ role: "user", parts: [{ text: prompt }] }],
                        generationConfig: { 
                            temperature: 0.9, 
                            maxOutputTokens: 2048,
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({error: {message: 'Respuesta de error no es JSON'}}));
                    
                    let errorMessage = errorData.error ? errorData.error.message : response.statusText;
                    
                    if (response.status === 429) {
                         errorMessage = "L√≠mite de cuota superado (Error 429). ¬°Necesitas esperar o revisar tus cr√©ditos de API!";
                    } else if (response.status === 400) {
                        errorMessage = "Error de autenticaci√≥n o solicitud incorrecta (Error 400). Verifica que tu CLAVE API sea correcta y no haya expirado.";
                    }

                    throw new Error(`Error ${response.status}: ${errorMessage}`);
                }

                const data = await response.json();
                
                let textoGenerado = "No se pudo generar el contenido. Vuelve a intentarlo o revisa el diagn√≥stico de la API.";

                try {
                    textoGenerado = data.candidates[0].content.parts[0].text.trim();
                } catch (e) {
                    // Si falla (por contenido vac√≠o o safety block)
                }
                
                // ----------------------------------------------------
                // --- MANEJO Y CONVERSI√ìN DEL FORMATO DE SALIDA ---
                // ----------------------------------------------------
                
                const partes = textoGenerado.split('###');
                let htmlResultado = '';

                partes.forEach(parte => {
                    if (parte.trim().length === 0) return;

                    const lineas = parte.trim().split('\n').filter(line => line.trim().length > 0);
                    if (lineas.length === 0) return;

                    const titulo = lineas[0].trim();
                    const excusas = lineas.slice(1);

                    htmlResultado += `<div class="categoria-titulo">${titulo}</div>`;
                    htmlResultado += '<ul>';
                    
                    excusas.forEach(excusa => {
                        htmlResultado += `<li>${excusa.trim()}</li>`;
                    });
                    
                    htmlResultado += '</ul>';
                });


                // Muestra el resultado final
                resultadoDiv.innerHTML = htmlResultado;

            } catch (error) {
                // Manejo de ERRORES CR√çTICOS
                resultadoDiv.innerHTML = `
                    <strong style="color: #c53929;">Error cr√≠tico al conectar con la API:</strong> ${error.message}.<br><br>
                    <strong>¬°PASO URGENTE!</strong> Debes sustituir la clave 'AIzaSyBkw_hSk8yJdruIH-mOPWTvd4v7qVh-EyQ' en la l√≠nea 58 del c√≥digo con una **clave API nueva y v√°lida** de Google AI Studio.
                `;
            }
        }
