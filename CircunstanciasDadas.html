<!DOCTYPE html>

    <style>
        /* -------------------------------------------
            ESTILOS CSS - Dise√±o Final (12 Tarjetas, Troquelado Unido, Esquinas Cuadradas)

        :root {

        /* Estilos del Bot√≥n de Generar */
        button { 
            padding: 16px 30px;

            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease; 
            box-shadow: var(--shadow-button);

            text-transform: uppercase;
        }
        button:hover:not(:disabled) { background-color: #27ae60; }
        button:active:not(:disabled) {

        button:disabled {

        /* Estilos del Bot√≥n de Imprimir */

        #boton-imprimir:active {

        /* Contenedor de Resultado: BORDES CUADRADOS Y SIN ESPACIOS */
        #resultado {

            background-color: var(--color-card-bg);
            border-radius: 0; 
            min-height: 280px;
            display: grid;
            /* Intentar 4 columnas para desktop */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 0;

        /* Placeholder inicial */
        #resultado:has(> .instruccion:first-child) {
            display: flex;

        /* Overlay de Carga (ajuste de border-radius) */
        .loading-overlay {

        /* Estilos para las Tarjetas Generadas - TROQUELADO UNIDO */
        .tarjeta-impro {

            background-color: var(--color-card-bg);
            border-radius: 0; 
            box-shadow: none; 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            
            /* Borde punteado para el troquelado: solo abajo y derecha */
            border: 0;
            border-right: 3px dashed #95a5a6; 
            border-bottom: 3px dashed #95a5a6; 
            overflow: hidden; 
        }
        .tarjeta-impro:hover {
            transform: none; 
            box-shadow: var(--shadow-hover);
            z-index: 1; 
        }
        
        /* Reglas de borde para la cuadr√≠cula 4x3 (Desktop) */
        #resultado .tarjeta-impro:nth-child(4n) {
            border-right: none;
        }
        #resultado .tarjeta-impro:nth-last-child(-n + 4) {
             border-bottom: none;
        }
        
        /* Estilos de Contenido de Tarjeta (Sin Cambios) */
        .tarjeta-titulo { /* ... */ }
        .separador { /* ... */ }
        .tarjeta-item { /* ... */ }
        .tarjeta-item strong { /* ... */ }
        .tarjeta-item span { /* ... */ }
        .modo-tag { /* ... */ }


        /* -------------------------------------------
            REGLAS DE IMPRESI√ìN - OPTIMIZACI√ìN A4 (6 tarjetas por p√°gina)
            ------------------------------------------- */
        @media print {
            @page {
                size: A4 portrait; /* Intentaremos 3x4 en vertical */

            h1, p.instruccion, .botones-container, .modo-tag, .noprint {

                grid-template-columns: repeat(3, 1fr);

            .tarjeta-impro {

                border: 1.5px dashed #555;

                background-color: white; 
                padding: 15px; /* Ajuste de padding para texto */

            }
            
            /* Insertar un salto de p√°gina despu√©s de la sexta tarjeta (fila 2, columna 3) */
            #resultado .tarjeta-impro:nth-child(6) {

            /* Ajuste de colores de texto */

            }

        }
        
        /* Responsive (Mantenemos la regla de una columna para m√≥viles) */
        @media (max-width: 768px) {
            #resultado {
                grid-template-columns: 1fr;
            }
            #resultado .tarjeta-impro {
                border-right: none !important;
            }
        }
    </style>

<body>

    <script>
        /* -------------------------------------------
            L√ìGICA JAVASCRIPT (Funcionalidad de 12 Tarjetas)
            ------------------------------------------- */
        
        // --- CLAVE API Y CONFIGURACI√ìN ---
        const API_KEY = 'AIzaSyBkw_hSk8yJdruIH-mOPWTvd4v7qVh-EyQ'; 
        const MODEL_NAME = 'gemini-2.5-flash';
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;
        const TITULO_SECCION = 'TARJETA';

        // --- L√≥gica de Fallback Offline (12 tarjetas) ---
        const tarjetasOffline = [

            {lugar: "Cocina de Oficina", momento: "Ma√±ana", detonante: "Alguien se bebi√≥ su leche.", relacion: "Jefe y Empleado", emocion: "Enojo"},
            {lugar: "Parque de Juegos", momento: "Tarde", detonante: "Intercambiaron accidentalmente las mochilas.", relacion: "Desconocidos", emocion: "Sorpresa"},
            {lugar: "Ascensor", momento: "Atardecer", detonante: "El ascensor se ha parado.", relacion: "Vecinos", emocion: "Ansiedad"},
            {lugar: "Probador de Ropa", momento: "Tarde", detonante: "Llevan comprando 4 horas sin decidirse.", relacion: "Pareja", emocion: "Confusi√≥n"},
            {lugar: "Autob√∫s Vac√≠o", momento: "Noche", detonante: "Est√°n regresando de un viaje importante.", relacion: "Abuelo y Nieto", emocion: "Melancol√≠a"},
            {lugar: "Gimnasio", momento: "Ma√±ana", detonante: "Compiten por la √∫ltima m√°quina libre.", relacion: "Rivales", emocion: "Determinaci√≥n"},
            {lugar: "Sala de Espera", momento: "Ma√±ana", detonante: "Llevan esperando una hora al dentista.", relacion: "Hermanos", emocion: "Aburrimiento"},
            {lugar: "Terraza de Caf√©", momento: "Tarde", detonante: "Se encuentran por primera vez desde que rompieron.", relacion: "Ex-pareja", emocion: "Tensi√≥n"},
            {lugar: "Pasillo de Hotel", momento: "Noche", detonante: "Acaban de conseguir un gran contrato.", relacion: "Colegas de trabajo", emocion: "Euforia"},
            {lugar: "Biblioteca Antigua", momento: "Tarde", detonante: "Descubren un pasadizo secreto.", relacion: "Detectives", emocion: "Intriga"},
            {lugar: "Vestuario Deportivo", momento: "Noche", detonante: "El equipo ha perdido la final.", relacion: "Entrenador y Jugador", emocion: "Decepci√≥n"},
        ];


        // --- FUNCIONES AUXILIARES ---
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function construirPrompt() {
            // ... (el prompt se mantiene con el orden actualizado y el conteo a 12) ...
            const contexto = `Genera ${NUM_TARJETAS} tarjetas de improvisaci√≥n teatral con un formato extremadamente simple y conciso, listas para que un alumno las lea r√°pidamente y act√∫e.

Cada tarjeta debe incluir 5 categor√≠as exactas, con respuestas breves y directas. El tono debe ser creativo pero directo.

Las categor√≠as y el formato requerido son:

1.  **Lugar:** (Un √∫nico lugar f√≠sico y com√∫n)
2.  **Cu√°ndo:** (Ma√±ana, Tarde, Noche o Atardecer)
3.  **Algo que pas√≥ antes:** (Una acci√≥n o suceso muy breve que detona la escena, sin subtramas complejas)
4.  **Relaci√≥n:** (Amigos, Hermanos, Pareja, Desconocidos, Colegas, etc.)
5.  **Emoci√≥n:** (Una sola emoci√≥n fuerte: Feliz, Enojado, Asustado, Nervioso, etc.)

Aseg√∫rate de que cada tarjeta sea completamente √∫nica y est√© separada y numerada claramente del 1 al ${NUM_TARJETAS} en el texto final, lista para imprimir.

**REGLA DE FORMATO ESTRICTA:** Delimita cada tarjeta con el t√≠tulo EXACTO: **### ${TITULO_SECCION} [N√öMERO]**

Ejemplo de formato de respuesta:
### ${TITULO_SECCION} 1
Lugar: Cocina
Cu√°ndo: Ma√±ana
Algo que pas√≥ antes: El ni√±o no ha vuelto a casa.
Relaci√≥n: Padres
Emoci√≥n: Preocupaci√≥n

Genera las ${NUM_TARJETAS} tarjetas respetando el formato estricto y las categor√≠as.`;
            
            return contexto;
        }
        
        function obtenerResultadosOffline() {
            const tarjetas = shuffle([...tarjetasOffline]).slice(0, NUM_TARJETAS);

            let resultadoSimulado = '';
            tarjetas.forEach((t, index) => {
                resultadoSimulado += `### ${TITULO_SECCION} ${index + 1}\n`;
                resultadoSimulado += `Lugar: ${t.lugar}\n`;
                resultadoSimulado += `Cu√°ndo: ${t.momento}\n`; 
                resultadoSimulado += `Algo que pas√≥ antes: ${t.detonante}\n`; 
                resultadoSimulado += `Relaci√≥n: ${t.relacion}\n`; 
                resultadoSimulado += `Emoci√≥n: ${t.emocion}\n`; 
            });
            
            return resultadoSimulado.trim();
        }

        // --- FUNCI√ìN PRINCIPAL CON CONTROL DE BOT√ìN DE IMPRIMIR ---
        async function generarContenido() { 
            const resultadoDiv = document.getElementById('resultado');
            const botonGenerar = document.getElementById('boton-generar');
            const botonImprimir = document.getElementById('boton-imprimir');
            
            // 1. INICIO: Mostrar Carga Y Bloquear Bot√≥n
            botonGenerar.disabled = true;
            botonImprimir.style.display = 'none'; // Ocultar Imprimir mientras carga

            const loadingOverlay = document.createElement('div');
            loadingOverlay.classList.add('loading-overlay'); 
            loadingOverlay.innerHTML = `
                <div class="windmill"></div>
                <span class="loading-text">Generando ${NUM_TARJETAS} escenarios...</span>
            `;
            resultadoDiv.innerHTML = ''; 
            resultadoDiv.appendChild(loadingOverlay);

            const usarIA = API_KEY && API_KEY !== 'TU_CLAVE_AQU√ç' && API_KEY.startsWith('AIzaSy'); 
            let textoGenerado;
            let modo = usarIA ? 'IA' : 'Offline (Falta Clave API)';
            
            try {
                // L√≥gica de generaci√≥n (IA o Fallback)
                if (usarIA) {
                    const prompt = construirPrompt();
                    
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ role: "user", parts: [{ text: prompt }] }],
                            generationConfig: { 
                                temperature: 0.9, 
                                maxOutputTokens: 2048,
                            }
                        })
                    });

                    if (!response.ok) {
                        modo = 'Fallback Offline';
                        textoGenerado = obtenerResultadosOffline();
                        await sleep(1000); 
                    } else {
                        const data = await response.json();
                        textoGenerado = data.candidates?.[0]?.content?.parts?.[0]?.text?.trim() || obtenerResultadosOffline();
                        if (!data.candidates?.[0]?.content?.parts?.[0]?.text?.trim()) {
                            modo = 'Fallback Offline (Respuesta vac√≠a)';
                        }
                    }
                } else {
                    await sleep(800); 
                    textoGenerado = obtenerResultadosOffline();
                }
                
                if (!textoGenerado) throw new Error("No se pudo generar contenido.");

                // 2. PROCESAMIENTO Y RENDERIZADO
                const partes = textoGenerado.split('###').filter(parte => parte.trim().startsWith(TITULO_SECCION));
                let htmlResultado = '';
                
                const ordenCategorias = [
                    'Lugar', 
                    'Cu√°ndo', 
                    'Algo que pas√≥ antes', 
                    'Relaci√≥n', 
                    'Emoci√≥n'
                ];
                
                partes.forEach((parte) => {
                    const lineas = parte.trim().split('\n').filter(line => line.trim().length > 0);
                    if (lineas.length < 6) return; 

                    const titulo = lineas[0].trim().replace(new RegExp(TITULO_SECCION + '\\s*', 'i'), 'Tarjeta ');
                    
                    const valoresMapa = {};
                    lineas.slice(1).forEach(linea => {
                        const [categoria, ...valorParts] = linea.split(':');
                        const valor = valorParts.join(':').trim();
                        let categoriaLimpia = categoria.trim().replace(/\d\.\s*\*\*(.*)\*\*/, '$1').trim();
                        
                        // Normalizar categor√≠as al formato corto
                        if (categoriaLimpia.startsWith('Momento del d√≠a')) categoriaLimpia = 'Cu√°ndo';
                        else if (categoriaLimpia.startsWith('Relaci√≥n entre los personajes')) categoriaLimpia = 'Relaci√≥n';
                        else if (categoriaLimpia.startsWith('Emoci√≥n al comenzar')) categoriaLimpia = 'Emoci√≥n';
                        
                        valoresMapa[categoriaLimpia.split(':')[0].trim()] = valor; 
                    });

                    let tarjetaHTML = `<div class="tarjeta-impro">`;
                    tarjetaHTML += `<div class="tarjeta-titulo">${titulo}</div>`;
                    tarjetaHTML += `<div class="separador"></div>`; 
                    
                    ordenCategorias.forEach(cat => {
                        const valor = valoresMapa[cat];
                        if (valor) {
                            tarjetaHTML += `
                                <div class="tarjeta-item">
                                    <strong>${cat}</strong>
                                    <span>${valor}</span>
                                </div>
                            `;
                        }
                    });

                    tarjetaHTML += `</div>`;
                    htmlResultado += tarjetaHTML;
                });


                // 3. FINALIZACI√ìN: Mostrar Contenido y Botones
                loadingOverlay.remove();
                
                resultadoDiv.innerHTML = htmlResultado;
                resultadoDiv.innerHTML += `<div class="modo-tag">[Modo: ${modo}]</div>`;
                botonGenerar.disabled = false;
                botonImprimir.style.display = 'inline-block'; // Mostrar Imprimir
                
            } catch (error) {
                // Manejo de ERRORES CR√çTICOS
                loadingOverlay.remove();
                resultadoDiv.innerHTML = `
                    <strong style="color: #c0392b;">Error cr√≠tico:</strong> ${error.message}.<br><br>
                    <strong>¬°AVISO!</strong> El modo IA fall√≥. Si est√°s usando 'TU_CLAVE_AQU√ç', por favor, reempl√°zala con tu **CLAVE API** real para usar la IA.<br>
                    <div class="modo-tag">[Modo: ${modo}]</div>
                `;
                botonGenerar.disabled = false;
                botonImprimir.style.display = 'none'; // Asegurar que no se muestre
            }
        }
    </script>
