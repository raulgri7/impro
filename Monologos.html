    <div id="loading">... La IA est√° escribiendo y buscando contenido. Un momento, por favor...</div>

    <div style="margin-top: 25px; font-size: 0.9em; color: #666;">
        <p></p>
    </div>
</div>
<script>
// !!! CLAVE API UTILIZADA POR EL USUARIO !!!
const API_KEY = "AIzaSyAtHNHWudk-SUpsNgjSZ7DH5IVc0VVRYIM"; 

// --- El PROMPT (Instrucci√≥n a la IA) MODIFICADO ---
const PROMPT_BASE = `Genera un objeto JSON v√°lido que contenga la(s) siguiente(s) secci√≥n(es) de mon√≥logo(s) en espa√±ol. La respuesta debe ser **√öNICAMENTE** el objeto JSON, **sin ning√∫n texto adicional** fuera de las llaves JSON, y **SIN usar bloques de c√≥digo markdown (\`\`\`json...\`\`\`)**.

Debes incluir solo las claves de mon√≥logos solicitadas: {CLAVES_SOLICITADAS}.

Todos los mon√≥logos reales deben ser fragmentos de obras existentes, y todos deben ser **estrictamente en prosa (no en verso)**, con un tono y temas **contempor√°neos**.

{PROMPTS_ADICIONAL}

{PROMPTS_ESPECIFICOS}`; // He movido esta variable al final por claridad en la construcci√≥n.

const PROMPT_PARTIALS = {
    // 1. Mon√≥logo REAL (Est√°ndar) - 2 a 4 minutos
    monologoRealEstandar: {
        clave: "monologoRealEstandar",
        instruccion: `1. **Mon√≥logo REAL (monologoRealEstandar - Est√°ndar):**
    * Duraci√≥n estimada: **2 a 4 minutos** (aprox. 250 a 450 palabras).
    * Debe ser un fragmento en prosa de una obra o publicaci√≥n contempor√°nea (de los √∫ltimos 50 a√±os).
    * Debe incluir las claves "titulo", "referencia" (autor, obra, p√°gina o URL), y "texto" (el mon√≥logo en s√≠).`,
        tituloDisplay: 'üìú Mon√≥logo Real Contempor√°neo y Referenciado (Est√°ndar)'
    },
    // 2. Mon√≥logo INVENTADO (Serio) - 2 a 4 minutos
    monologoInventado: {
        clave: "monologoInventado",
        instruccion: `2. **Mon√≥logo INVENTADO (monologoInventado - Serio):**
    * Duraci√≥n estimada: **2 a 4 minutos** (aprox. 250 a 450 palabras).
    * Debe ser un mon√≥logo original **en prosa**, serio, profundo, con un tono reflexivo y tem√°tica moderna (ej. redes sociales, tecnolog√≠a, ansiedad laboral, identidad).
    * Debe incluir las claves "titulo" (inventado) y "texto" (el mon√≥logo en s√≠).`,
        tituloDisplay: 'üß† Mon√≥logo Inventado (Contempor√°neo y Serio)'
    },
    // 3. Mon√≥logo REAL (Largo) - 4 a 6 minutos (NUEVO)
    monologoRealLargo: {
        clave: "monologoRealLargo",
        instruccion: `3. **Mon√≥logo REAL (monologoRealLargo - Largo):**
    * Duraci√≥n estimada: **4 a 6 minutos** (aprox. 500 a 800 palabras) para una pieza m√°s sustancial.
    * Debe ser un fragmento en prosa de una obra o publicaci√≥n contempor√°nea (de los √∫ltimos 50 a√±os).
    * Debe incluir las claves "titulo", "referencia" (autor, obra, p√°gina o URL), y "texto" (el mon√≥logo en s√≠).`,
        tituloDisplay: 'üìö Mon√≥logo Real Contempor√°neo y Referenciado (Largo)'
    },
    // 4. Mon√≥logo REAL (Surrealista) - 2 a 4 minutos (NUEVO)
    monologoRealSurrealista: {
        clave: "monologoRealSurrealista",
        instruccion: `4. **Mon√≥logo REAL (monologoRealSurrealista - Surrealista):**
    * Duraci√≥n estimada: **2 a 4 minutos** (aprox. 250 a 450 palabras).
    * Debe ser un fragmento en prosa de una obra o publicaci√≥n contempor√°nea (de los √∫ltimos 50 a√±os) con un tono **surrealista, on√≠rico, o de teatro del absurdo**.
    * Debe incluir las claves "titulo", "referencia" (autor, obra, p√°gina o URL), y "texto" (el mon√≥logo en s√≠).`,
        tituloDisplay: 'üåå Mon√≥logo Real (Surrealista/Absurdo)'
    }
};

// Mapeo de la selecci√≥n del dropdown a las claves internas
const SELECTION_MAP = {
    'todos': ['monologoRealEstandar', 'monologoInventado', 'monologoRealLargo', 'monologoRealSurrealista'],
    'estandar': ['monologoRealEstandar'],
    'largo': ['monologoRealLargo'],
    'inventado': ['monologoInventado'],
    'surrealista': ['monologoRealSurrealista']
};

// Funci√≥n principal para llamar a la IA
async function generarMonologos() {
    const resultsDiv = document.getElementById('results');
    const loadingDiv = document.getElementById('loading');
    const button = document.getElementById('searchButton');
    const selector = document.getElementById('monologo-selector');
    
    // Obtener el nuevo campo de texto
    const promptAdicionalElement = document.getElementById('prompt-adicional');
    const promptAdicional = promptAdicionalElement.value.trim(); // Leer y limpiar el valor
    
    const selectedOption = selector.value;
    const selectedKeys = SELECTION_MAP[selectedOption];

    if (!selectedKeys || selectedKeys.length === 0) {
        resultsDiv.innerHTML = '<div class="error-message">Por favor, selecciona al menos un tipo de mon√≥logo.</div>';
        return;
    }

    // Preparar la parte adicional del prompt
    let additionalPromptText = '';
    if (promptAdicional) {
        additionalPromptText = `INSTRUCCI√ìN ADICIONAL DEL USUARIO: Considera esta indicaci√≥n para los mon√≥logos generados: "${promptAdicional}"\n\n`;
    }
    
    // Construir el prompt espec√≠fico
    const promptsToInclude = selectedKeys.map(key => PROMPT_PARTIALS[key].instruccion).join('\n\n');
    const keysForJson = selectedKeys.map(key => `"${key}"`).join(', ');
    
    const finalPrompt = PROMPT_BASE
        .replace('{CLAVES_SOLICITADAS}', keysForJson)
        .replace('{PROMPTS_ADICIONAL}', additionalPromptText) // Reemplazar la nueva variable
        .replace('{PROMPTS_ESPECIFICOS}', promptsToInclude);

    resultsDiv.innerHTML = '';
    loadingDiv.style.display = 'block';
    button.disabled = true;

    // --- CONFIGURACI√ìN DE LA LLAMADA A LA API DE GEMINI ---
    const API_ENDPOINT = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`;
    
    try {
        const response = await fetch(API_ENDPOINT, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{
                    parts: [{ text: finalPrompt }]
                }],
                // ***********************************************
                // CORRECCI√ìN APLICADA: USANDO 'generationConfig' 
                // EN LUGAR DE 'config' PARA EVITAR EL ERROR 400
                // ***********************************************
                generationConfig: {
                    temperature: selectedOption === 'surrealista' || selectedOption === 'todos' ? 0.9 : 0.7 
                }
            })
        });

        // Manejo de errores HTTP 
        if (!response.ok) {
            const errorBody = await response.json();
            const errorMessage = errorBody.error ? errorBody.error.message : response.statusText;
            throw new Error(`Error ${response.status}: ${errorMessage}`);
        }

        const data = await response.json();
        
        // Extracci√≥n de la respuesta JSON del campo 'text'
        let rawContent = data.candidates?.[0]?.content?.parts?.[0]?.text;

        if (!rawContent) {
            throw new Error("La IA no devolvi√≥ contenido de texto. Revise si la API est√° activada y si la clave es v√°lida.");
        }

        // --- MANEJO ROBUSTO DEL JSON ---
        let monologos;
        try {
            // Limpiamos el texto para eliminar cualquier bloque de c√≥digo Markdown (```json ```)
            rawContent = rawContent.replace(/```json\s*|```/g, '').trim(); 
            monologos = JSON.parse(rawContent);
        } catch (e) {
            throw new Error(`Error de Parseo JSON. La IA no devolvi√≥ un JSON limpio. Respuesta cruda (primeros 200 caracteres): ${rawContent.substring(0, 200)}...`);
        }
        
        // Mostrar resultados
        selectedKeys.forEach(key => {
            if (monologos[key]) {
                displayMonologo(monologos[key], PROMPT_PARTIALS[key].tituloDisplay, key.startsWith('monologoReal'));
            } else {
                 resultsDiv.innerHTML += `<div class="error-message" style="background-color: #ffc107; color: #333;">Advertencia: La IA no incluy√≥ la clave esperada: ${key}</div>`;
            }
        });

    } catch (error) {
        console.error("Hubo un error en la solicitud o el parseo:", error);
        resultsDiv.innerHTML = `<div class="error-message">
            <strong>¬°Error! No se pudieron obtener los mon√≥logos.</strong>
            <br>Detalle del Error: ${error.message}
            <br><br><strong>Pr√≥ximo Paso:</strong> Si el error persiste y el c√≥digo HTTP es 403 (Forbidden) o 400, casi siempre es un problema de **restricci√≥n de clave** (Google Cloud > Credenciales > tu clave API > Restricciones).
        </div>`;
    } finally {
        loadingDiv.style.display = 'none';
        button.disabled = false;
    }
}

// Funci√≥n para mostrar cada mon√≥logo en el DOM
function displayMonologo(monologo, titleDisplay, isReal) {
    const resultsDiv = document.getElementById('results');
    const titulo = monologo.titulo || 'Mon√≥logo sin T√≠tulo';
    const texto = monologo.texto || 'Contenido no disponible.';
    const referencia = monologo.referencia || 'Referencia no especificada.';

    let html = `
        <div class="monologo-section">
            <h2>${titleDisplay}</h2>
            <h3>${titulo}</h3>
            <p>${texto}</p>
    `;
    
    // Solo mostramos la referencia si el mon√≥logo es 'Real'
    if (isReal) {
        html += `<div class="reference"><strong>Referencia:</strong> ${referencia}</div>`;
    }

    html += `</div>`;
    resultsDiv.innerHTML += html;
}
</script>
