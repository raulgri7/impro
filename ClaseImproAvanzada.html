<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Clase de Improvisaci칩n</title>
    <style>
        /* Estilos base */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        h1 {
            color: #4285f4;
            font-size: 2em;
            margin-bottom: 10px;
            border-bottom: 2px solid #4285f4;
            padding-bottom: 10px;
            text-align: center;
        }

        /* Controles y Formularios */
        .asistencia-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .checkbox-item:hover {
            background-color: #f0f0ff;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #1a73e8;
            margin-top: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4CAF50; /* Verde */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #45a049;
        }

        /* 츼rea de Resultados */
        #resultado {
            margin-top: 25px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: left;
            min-height: 150px;
            font-size: 1em;
        }

        /* Estilos para el Contenido Generado (Markdown simulado) */
        .result-subtitle {
            color: #1a73e8; /* Azul Fuerte */
            font-size: 1.6em;
            margin-top: 25px;
            margin-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 5px;
        }

        .result-subtitle-minor {
            color: #4285f4; /* Azul Google */
            font-size: 1.2em;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        #resultado hr {
            border: 0;
            border-top: 1px dashed #ccc;
            margin: 20px 0;
        }
        
        #resultado ul, #resultado ol {
            padding-left: 25px;
            margin-bottom: 1em;
            color: #333;
        }

        .loading {
            text-align: center;
            color: #4285f4;
            font-size: 1.2em;
        }

        /* Responsividad b치sica */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { padding: 20px 15px; }
            .asistencia-grid { grid-template-columns: repeat(2, 1fr); }
            h1 { font-size: 1.5em; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>游 Planificaci칩n de Clase de Improvisaci칩n (Lunes)</h1>
        <p>Marca a los alumnos que est치n **AUSENTES** hoy. El plan se adaptar치 a los alumnos **PRESENTES**.</p>

        <form id="claseForm">
            <label>九덢잺 Alumnos Presentes (Desmarca los Ausentes):</label>
            <div id="listaAlumnosPresentes" class="asistencia-grid">
                </div>

            <label for="tipoClase">Tipo de Clase/Bloque a Trabajar:</label>
            <select id="tipoClase" required>
                <option value="Bloque 1: ejercicios en c칤rculo de conocerse">Bloque 1: Calentamiento Inicial</option>
                <option value="Bloque 2: ejercicios en c칤rculo">Bloque 2: Foco y Grupo (C칤rculo)</option>
                <option value="Bloque 3: ejercicios movi칠ndose por el espacio">Bloque 3: Movimiento y Espacio</option>
                <option value="Bloque 4: ejercicios para jugar en pareja">Bloque 4: Foco en Parejas</option>
                <option value="Bloque 5: ejercicios para jugar en grupo">Bloque 5: Foco en Subgrupos</option>
                <option value="Clase completa con un hilo conductor" selected>Clase Completa (120 min) con Hilo Conductor</option>
            </select>
            
            <label>Alumnos PRESENTES contados:</label>
            <input type="number" id="alumnosPresentesCount" value="14" min="0" max="14" required readonly style="width: 100px; text-align: center; margin: 0 auto 20px auto; display: block;">

            <button type="submit">Generar Plan de Clase Personalizado</button>
        </form>

        <div id="resultado">
            <h2>El Plan de Clase aparecer치 aqu칤.</h2>
            <p style="text-align: center; color: #5f6368;">(La IA usar치 los perfiles de los alumnos presentes para adaptar los ejercicios).</p>
        </div>
    </div>

    <script>
        // 游댐 CLAVE DE API DE GEMINI - REEMPLAZA ESTA CLAVE CON LA TUYA
        const API_KEY = 'AIzaSyB5crkbLAoit8e1B_6qb78zLyT3qWPw3RU'; 
        const PROMPT_FILE = 'prompt_impro_coach.json'; 

        // ====================================================================================
        // 1. DATOS DE ALUMNOS Y PERFILES
        // Usamos los nombres completos y adaptamos el JSON de perfiles
        // ====================================================================================
        const ALUMNOS_LUNES = [
            // { nombre: "Nombre Completo", inicial: "Inicial Usada en el JSON", caracteristicas: "Descripci칩n" }
            { nombre: "Alba", inicial: "Al", caracteristicas: "Muy seca, novata, no suma, le cuesta soltarse. Necesita enfoque en la base." },
            { nombre: "Andrea", inicial: "An", caracteristicas: "Mucho morro, buena dicci칩n, echada para alante. Debe empoderar a los t칤midos." },
            { nombre: "Beatriz Law", inicial: "BeL", caracteristicas: "T칤mida, va a remolque, se pone de espaldas, necesita empoderamiento." },
            { nombre: "Beatriz", inicial: "Be", caracteristicas: "Un poco m치s de br칤o, falta rodaje. Se enfoca en lo visual." },
            { nombre: "Elena", inicial: "El", caracteristicas: "Muy buena, disfruta y propone, debe creer m치s en s칤 misma. Evita ser el centro." },
            { nombre: "Estela", inicial: "Es", caracteristicas: "Hipert칤mida, siempre sali칠ndose del personaje, a remolque, no propone. Necesita mucha estructura." },
            { nombre: "Jes칰s", inicial: "Je", caracteristicas: "Nunca ha venido, potencial desconocido (tratar como novato t칤mido)." },
            { nombre: "Luc칤a", inicial: "Lu", caracteristicas: "T칤mida, lo pillar치, se mira mucho de momento. Necesita foco en la escucha y el cuerpo." },
            { nombre: "Marta", inicial: "Ma", caracteristicas: "Buen칤sima, propone, buenas ideas, suma. Debe ayudar a los menos experimentados." },
            { nombre: "Mar칤a", inicial: "MaC", caracteristicas: "Extra침a, m치s morro pero es extra침a, no vocaliza bien, baila mucho. Necesita enfoque y claridad." },
            { nombre: "Patricia", inicial: "Pa", caracteristicas: "Poco a poco va a m치s. No ser치 la m치s brillante pero ser치 cola de Le칩n. Necesita continuidad." },
            { nombre: "Raquel", inicial: "Ra", caracteristicas: "Morro y buenas ideas. Tiende a liderar demasiado. Debe sumar." },
            { nombre: "Victoria", inicial: "Vi", caracteristicas: "Disfruta y con buenas ideas. Debe atreverse a fallar m치s y proponer m치s." },
            { nombre: "Yolanda", inicial: "Yo", caracteristicas: "Suma con una vis c칩mica genial. Debe usar su energ칤a para centrarse en el conflicto." }
        ];

        // Mapeo inverso de iniciales para generar el prompt (lo que espera la IA)
        const perfilMap = ALUMNOS_LUNES.reduce((acc, alumno) => {
            acc[alumno.nombre] = `${alumno.inicial}: ${alumno.caracteristicas}`;
            return acc;
        }, {});

        // ====================================================================================
        // 2. INICIALIZACI칍N Y MANEJO DE ASISTENCIA
        // ====================================================================================

        const form = document.getElementById('claseForm');
        const resultadoDiv = document.getElementById('resultado');
        const listaAlumnosDiv = document.getElementById('listaAlumnosPresentes');
        const alumnosCountInput = document.getElementById('alumnosPresentesCount');

        // Funci칩n para generar la lista de checkboxes de asistencia
        function generarListaAsistencia() {
            listaAlumnosDiv.innerHTML = '';
            ALUMNOS_LUNES.forEach(alumno => {
                const label = document.createElement('label');
                label.className = 'checkbox-item';
                
                const cb = document.createElement('input');
                cb.type = 'checkbox';
                cb.value = alumno.nombre;
                // Por defecto, nadie est치 AUSENTE (checkbox desmarcado).
                // Al marcar el checkbox, el alumno estar치 AUSENTE.
                cb.id = `cb_${alumno.nombre.replace(/\s/g, '')}`;
                cb.checked = false; // Inicialmente todos presentes
                
                cb.addEventListener('change', actualizarConteoPresentes);

                label.appendChild(cb);
                label.appendChild(document.createTextNode(alumno.nombre));
                listaAlumnosDiv.appendChild(label);
            });
            actualizarConteoPresentes(); // Contar al inicio
        }

        // Funci칩n para actualizar el contador de alumnos presentes
        function actualizarConteoPresentes() {
            const checks = Array.from(listaAlumnosDiv.querySelectorAll('input[type="checkbox"]'));
            // Los presentes son los que NO est치n marcados (checked) como ausentes
            const presentes = checks.filter(c => !c.checked).length; 
            alumnosCountInput.value = presentes;
        }

        // ====================================================================================
        // 3. L칍GICA DE LA IA Y CONVERSI칍N DE MARKDOWN
        // ====================================================================================

        // Funci칩n para convertir Markdown simple a HTML para el contenedor
        function markdownToHtml(markdown) {
            let html = markdown;

            // 1. Reemplazar T칤tulos de Markdown (H2, H3) por etiquetas HTML estilizadas
            html = html.replace(/^##\s*(.*)$/gm, '<h2 class="result-subtitle">$1</h2>');
            html = html.replace(/^###\s*(.*)$/gm, '<h3 class="result-subtitle-minor">$1</h3>');
            
            // 2. Reemplazar l칤neas horizontales
            html = html.replace(/^-{3,}$/gm, '<hr>');

            // 3. Reemplazar negritas y cursivas
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // 4. Asegurar saltos de l칤nea y p치rrafos correctos
            
            // Convertir listas simples (se asume que la IA genera listas con * o - o 1.)
            html = html.replace(/^[*-]\s+(.*)$/gm, '<li>$1</li>');
            html = html.replace(/<li>.*<\/li>(\s*<li>.*<\/li>)*?/gs, '<ul>$&</ul>');
            
            // Convertir listas numeradas
            html = html.replace(/^[0-9]+\.\s+(.*)$/gm, '<li>$1</li>');
            html = html.replace(/<li>.*<\/li>(\s*<li>.*<\/li>)*?/gs, '<ol>$&</ol>');
            
            // Eliminar ul/ol anidados incorrectamente por la conversi칩n
            html = html.replace(/<\/ul>\s*<ul>/g, '').replace(/<\/ol>\s*<ol>/g, '');

            // Convertir saltos de l칤nea restantes en <br> dentro de bloques de texto (simulando p치rrafos simples)
            html = html.split('\n\n').map(p => {
                // Si la l칤nea contiene una lista o t칤tulo, no la envuelve en <p>
                if (p.match(/^<[uo]l>|<h[23]>/)) {
                    return p;
                }
                // Si la l칤nea es solo texto, lo envuelve y convierte saltos simples a <br>
                return `<p>${p.replace(/\n/g, '<br>')}</p>`;
            }).join('');
            
            // Finalmente, eliminar cualquier tag <br> que quede inmediatamente antes de un elemento de bloque
            html = html.replace(/<br>(?=<h[23]>|<hr>|<[uo]l>)/g, '');
            
            return html;
        }

        async function generarClase() {
            const tipoClase = document.getElementById('tipoClase').value;
            const checks = Array.from(listaAlumnosDiv.querySelectorAll('input[type="checkbox"]'));
            
            // Los presentes son los que NO est치n marcados (checked) como ausentes
            const alumnosPresentesChecks = checks.filter(c => !c.checked);
            const alumnosPresentesNombres = alumnosPresentesChecks.map(c => c.value);
            const alumnosPresentesCount = alumnosPresentesNombres.length;

            if (alumnosPresentesCount === 0) {
                 resultadoDiv.innerHTML = `<h2>丘멆잺 Sin Alumnos</h2><p style="color:red; text-align:center;">Debes desmarcar al menos un alumno para generar el plan.</p>`;
                 return;
            }

            // 1. Generar la lista de perfiles S칍LO para los presentes
            const perfilesLista = alumnosPresentesNombres.map(nombre => perfilMap[nombre]).join('\n');
            
            // Actualizar el contador final
            alumnosCountInput.value = alumnosPresentesCount;

            resultadoDiv.innerHTML = '<div class="loading">Cargando... 游눠 La IA est치 analizando los perfiles y dise침ando tu plan.</div>';

            try {
                // 2. Cargar el prompt base (se asume que es el mismo prompt_impro_coach.json)
                const promptResponse = await fetch(PROMPT_FILE);
                if (!promptResponse.ok) {
                    throw new Error(`No se pudo cargar el archivo de prompt: ${PROMPT_FILE}`);
                }
                
                const promptData = await promptResponse.json(); 
                let prompt = promptData.prompt_template;
                
                // 3. Reemplazar los marcadores de posici칩n con los datos filtrados
                prompt = prompt
                    .replace('{alumnos_presentes}', alumnosPresentesCount)
                    .replace('{perfiles_lista}', perfilesLista) // USAMOS LA LISTA FILTRADA
                    .replace('{tipo_clase}', tipoClase); 
                
                // 4. Llamar a la API de Gemini
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ role: "user", parts: [{ text: prompt }] }],
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Error en la API: ${response.status}. Detalle: ${JSON.stringify(errorData)}`);
                }

                const data = await response.json();
                
                const contenido = data.candidates?.[0]?.content?.parts?.[0]?.text || 'No se pudo generar el plan de clase. Intenta nuevamente.';

                // 5. Mostrar el resultado: APLICA LA CONVERSI칍N DE MARKDOWN A HTML
                const contenidoHTML = markdownToHtml(contenido);
                resultadoDiv.innerHTML = contenidoHTML;

            } catch (error) {
                console.error('Error durante la generaci칩n de la clase:', error);
                
                let errorMessage = `Error: ${error.message}`;
                if (error.message.includes("404") || error.message.includes("No se pudo cargar")) {
                    errorMessage = `Error: No se encuentra el archivo de configuraci칩n 'prompt_impro_coach.json'.`;
                } else if (error.message.includes("API")) {
                     errorMessage = `Error de API. Revisa la clave o el l칤mite de uso.`;
                }

                resultadoDiv.innerHTML = `<h2>丘멆잺 Error al generar la clase</h2><p style="color:red; text-align:center;">${errorMessage}</p>`;
            }
        }
        
        // Inicializaci칩n
        document.addEventListener('DOMContentLoaded', () => {
            generarListaAsistencia();
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                generarClase();
            });
        });

    </script>

</body>
