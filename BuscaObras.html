<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Obras de Teatro Contempor√°neas (Gemini)</title>
    <style>
        /* Estilos CSS */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #f0f2f5; color: #333; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
        h1 { color: #1a73e8; text-align: center; margin-bottom: 25px; }
        .input-group { margin-bottom: 20px; display: flex; gap: 20px; align-items: flex-end; }
        .input-group > div { flex-grow: 1; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        select, input[type="number"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        /* Nuevo estilo para el grupo de checkbox */
        .checkbox-group { display: flex; align-items: center; margin-top: 10px; }
        .checkbox-group input[type="checkbox"] { width: auto; margin-right: 10px; transform: scale(1.2); }
        .checkbox-group label { margin-bottom: 0; font-weight: normal; }

        button { padding: 12px 25px; background-color: #34a853; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 17px; font-weight: bold; transition: background-color 0.3s, transform 0.1s; }
        button:hover { background-color: #1e8e3e; transform: translateY(-1px); }
        button:disabled { background-color: #a1c6a7; cursor: not-allowed; }
        #loading { text-align: center; color: #fbbc05; margin-top: 20px; font-weight: bold; display: none; }
        .results-section { margin-top: 30px; padding: 25px; border: 1px solid #ddd; border-radius: 10px; background-color: #f7f7f7; box-shadow: inset 0 1px 3px rgba(0,0,0,0.05); }
        .results-section h2 { color: #4285f4; border-bottom: 2px solid #4285f4; padding-bottom: 8px; margin-top: 0; }
        .work-item { border-left: 5px solid #ffbb00; padding-left: 15px; margin-bottom: 15px; }
        .work-item h3 { margin: 0 0 5px 0; color: #3c7f0d; }
        .work-item p { margin: 0; font-style: italic; }
        .error-message { color: white; background-color: #dc3545; padding: 15px; border-radius: 8px; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h1>üìö Buscador de Obras de Teatro Contempor√°neas</h1>

    <div class="input-group">
        <div>
            <label for="genre">G√©nero de la Obra:</label>
            <select id="genre">
                <option value="Drama">Drama</option>
                <option value="Comedia">Comedia</option>
                <option value="Tragedia">Tragedia</option>
                <option value="Libre (cualquier g√©nero)" selected>Libre</option>
            </select>
        </div>
        <div>
            <label for="characters">N¬∫ de Personajes (min):</label>
            <input type="number" id="characters" value="2" min="1" required>
        </div>
        <button id="searchButton" onclick="buscarObras()">Buscar Obras</button>
    </div>

    <div class="checkbox-group">
        <input type="checkbox" id="extraLanguages">
        <label for="extraLanguages">Incluir obras en Ingl√©s, Franc√©s, Catal√°n e Italiano</label>
    </div>

    <div id="loading">... Buscando obras contempor√°neas que coincidan con tu criterio. Un momento, por favor...</div>
    <div id="results">
    </div>
    <div style="margin-top: 25px; font-size: 0.9em; color: #666;">
        <p>‚ö†Ô∏è La clave API est√° expuesta en este c√≥digo. En un entorno de producci√≥n, DEBE ser manejada desde un servidor seguro.</p>
    </div>
</div>

<script>
// !!! CLAVE API UTILIZADA POR EL USUARIO !!!
const API_KEY = "AIzaSyBnJLGnt2Y_FppKufxyPT3AK9OabjylBSY"; 

// Funci√≥n principal para construir el prompt y llamar a la IA
async function buscarObras() {
    const resultsDiv = document.getElementById('results');
    const loadingDiv = document.getElementById('loading');
    const button = document.getElementById('searchButton');

    // Obtener valores del formulario
    const genre = document.getElementById('genre').value;
    const characters = document.getElementById('characters').value;
    // CAMBIO 2: Obtener estado del checkbox
    const searchExtraLanguages = document.getElementById('extraLanguages').checked;

    // Validaci√≥n simple
    if (!characters || parseInt(characters) < 1) {
        alert("Por favor, introduce un n√∫mero v√°lido de personajes.");
        return;
    }

    resultsDiv.innerHTML = '';
    loadingDiv.style.display = 'block';
    button.disabled = true;

    // L√≥gica para definir el requisito de idioma
    let languageRequirement = 'en espa√±ol';
    if (searchExtraLanguages) {
        languageRequirement += ' o en ingl√©s, franc√©s, catal√°n o italiano';
    }

    // --- El PROMPT DIN√ÅMICO (Ajustado para mayor flexibilidad y nuevo idioma) ---
    const PROMPT = `
        Busca 5 obras de teatro de autores contempor√°neos (de los √∫ltimos 50 a√±os) que sean **estrictamente en prosa**.
        Las obras deben ser f√°cilmente accesibles y conocidas **${languageRequirement}**.
        El g√©nero debe ser **"${genre}"**.
        La obra debe tener aproximadamente **${characters} personajes**, o un n√∫mero ligeramente mayor que sea adaptable (ej. 1-2 personajes extra).

        Devuelve la respuesta **√öNICAMENTE** como un objeto JSON v√°lido, sin ning√∫n texto adicional fuera de las llaves JSON, y **SIN usar bloques de c√≥digo markdown (\`\`\`json...\`\`\`)**.
        El JSON debe contener un array llamado "obras" con la siguiente estructura para cada elemento:

        {
            "obras": [
                {
                    "titulo": "T√≠tulo de la Obra",
                    "autor": "Autor Contempor√°neo",
                    "explicacion": "Breve explicaci√≥n de la trama (m√°ximo dos frases) y el n√∫mero real de personajes. Si la obra NO est√° en espa√±ol, indica el idioma original (ej. [Idioma Original])."
                },
                // ... 4 obras m√°s ...
            ]
        }
    `;

    // --- CONFIGURACI√ìN DE LA LLAMADA A LA API DE GEMINI ---
    const API_ENDPOINT = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`;
    
    try {
        const response = await fetch(API_ENDPOINT, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{
                    parts: [{ text: PROMPT }]
                }],
                // CONFIGURACI√ìN: L√≠mite de tokens y mayor temperatura para creatividad/flexibilidad
                generationConfig: {
                    maxOutputTokens: 4096, 
                    temperature: 0.8 // Aumenta la diversidad de la b√∫squeda para encontrar mejores coincidencias.
                }
            })
        });

        // Manejo de errores HTTP 
        if (!response.ok) {
            const errorBody = await response.json();
            const errorMessage = errorBody.error ? errorBody.error.message : response.statusText;
            throw new Error(`Error ${response.status}: ${errorMessage}`);
        }

        const data = await response.json();
        
        let rawContent = data.candidates?.[0]?.content?.parts?.[0]?.text;

        if (!rawContent) {
            throw new Error("La IA no devolvi√≥ contenido.");
        }

        // --- MANEJO ROBUSTO DEL JSON ---
        let obrasData;
        try {
            // Limpieza m√°s agresiva por si la IA a√±ade prefijos/sufijos
            rawContent = rawContent.replace(/```json\s*|```/g, '').trim(); 
            obrasData = JSON.parse(rawContent);
        } catch (e) {
            throw new Error(`Error de Parseo JSON. La IA no devolvi√≥ un JSON limpio. Respuesta cruda: ${rawContent.substring(0, 200)}...`);
        }

        // Mostrar resultados
        displayResults(obrasData.obras);

    } catch (error) {
        console.error("Hubo un error en la solicitud o el parseo:", error);
        resultsDiv.innerHTML = `<div class="error-message">
            <strong>¬°Error! No se pudieron obtener las obras.</strong>
            <br>Detalle del Error: ${error.message}
            <br><br><strong>PASO CR√çTICO:</strong> El error persistente con la clave API es casi seguro un problema de **restricci√≥n de dominio (Referrers HTTP)** en Google Cloud. **Debes ir a Credenciales y ajustar la restricci√≥n.**
        </div>`;
    } finally {
        loadingDiv.style.display = 'none';
        button.disabled = false;
    }
}

// Funci√≥n para mostrar los resultados en el DOM
function displayResults(obras) {
    const resultsDiv = document.getElementById('results');
    
    if (!obras || obras.length === 0) {
        resultsDiv.innerHTML = '<div class="results-section"><h2>No se encontraron obras que coincidan con los criterios.</h2><p>Intenta cambiar el g√©nero o el n√∫mero de personajes.</p></div>';
        return;
    }

    let html = '<div class="results-section"><h2>Obras Encontradas:</h2>';
    
    obras.forEach(obra => {
        html += `
            <div class="work-item">
                <h3>${obra.titulo || 'T√≠tulo Desconocido'} (${obra.autor || 'Autor Desconocido'})</h3>
                <p>${obra.explicacion || 'Explicaci√≥n no disponible.'}</p>
            </div>
        `;
    });
    
    html += '</div>';
    resultsDiv.innerHTML = html;
}
</script>
</body>
</html>
