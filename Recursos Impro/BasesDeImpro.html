<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Bases de Impro</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 750px; margin: 0 auto; background-color: #f4f7f6; }
        h1 { color: #8B4513; border-bottom: 2px solid #8B4513; padding-bottom: 10px; }
        button { padding: 12px 20px; background-color: #8B4513; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #65340f; }
        #resultado { margin-top: 25px; padding: 25px; border: 1px solid #8B4513; background-color: #f8f0e3; border-radius: 8px; min-height: 120px; }
        .titulo-seccion { font-size: 1.2em; font-weight: bold; margin-top: 15px; color: #555; }
        .respuesta { font-size: 1.4em; color: #000; margin-bottom: 5px; line-height: 1.3; }
        .opcion-lugar { padding: 8px 0; border-left: 3px solid #f90; padding-left: 10px; margin-top: 8px; }
        .opcion-lugar strong { color: #f90; margin-right: 5px; }
        .api-warning { color: red; margin-top: 15px; font-size: 0.9em; border: 1px solid red; padding: 10px; background-color: #fee; }
        .cargando { color: #8B4513; font-weight: bold; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <h1>Bases de Impro 💡</h1>
    
    <button onclick="generarImpro()">Nueva Base de Escena</button>
    
    <div id="resultado"></div>

    
    <script>
        // --- CLAVE API Y CONFIGURACIÓN ---
        // ¡ADVERTENCIA! Reemplaza 'AIzaSyBkw_hSk8yJdruIH-mOPWTvd4v7qVh-EyQ' con tu CLAVE API real
        const API_KEY = 'AIzaSyBkw_hSk8yJdruIH-mOPWTvd4v7qVh-EyQ'; 
        const MODEL_NAME = 'gemini-2.5-flash';
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;

        // Función para construir el PROMPT detallado y MEJORADO
        function construirPrompt() {
            const rol = `
                **ROL:** Eres un **Maestro de Ceremonias de Improvisación** experto en generar detonantes de escena de alto potencial dramático y cómico. Tu única función es crear una base de escena siguiendo instrucciones estrictas.
            `;

            const reglas = `
                **REGLAS DE CONTENIDO:**
                1.  **¿Quiénes son?:** Debe ser una **relación o vínculo conflictivo/interesante** entre **2 o 3 personajes**. Incluye su ocupación, relación familiar o un rasgo de personalidad clave (ej: Dos rivales que han tenido un accidente, Un padre ultraconservador y su hija que acaba de tatuarse).
                2.  **¿Dónde están? (Opción Surrealista):** Un lugar **totalmente absurdo, mágico o imposible** que fuerce la aceptación de una realidad completamente nueva (ej: En la dimensión donde viven los recuerdos olvidados, En el interior de un motor de reacción a punto de encenderse).
                3.  **¿Dónde están? (Opción Mundana con Giro Cómico/Realista):** Un lugar cotidiano, pero que contenga una **complicación divertida, socialmente incómoda o un problema ridículo, pero totalmente plausible en la vida real** (ej: En un restaurante caro y tienen la cartera olvidada, En una reunión familiar donde todos deben llevar un sombrero ridículo).
                4.  **¿Dónde están? (Opción Mundana Aburrida):** Un lugar **extremadamente común, neutral y sin ningún giro o conflicto inicial** (ej: En la cola para pagar en el supermercado, En una parada de autobús vacía, En un pasillo de oficina).
            `;

            const formato = `
                **FORMATO ESTRICTO DE SALIDA:**
                Debes responder **EXCLUSIVAMENTE** con **cuatro** líneas de texto. **No incluyas NINGUNA otra explicación, encabezado, introducción, o despedida.**

                Línea 1: Quiénes son: [Relación de 2-3 personajes, concisa y con gancho]
                Línea 2: Dónde están (Surrealista): [Lugar absurdo o imposible]
                Línea 3: Dónde están (Mundana con Giro Cómico/Realista): [Lugar común con un giro divertido y realista]
                Línea 4: Dónde están (Mundana Aburrida): [Lugar extremadamente común, neutral y sin gancho]
            `;

            const ejemplos = [
                "Ejemplo 1:\nQuiénes son: Dos inspectores de sanidad muy serios.\nDónde están (Surrealista): Dentro de un calcetín sucio gigante, donde las pelusas son montañas.\nDónde están (Mundana con Giro Cómico/Realista): En el probador de una tienda de ropa infantil de lujo, probando ropa para un bebé y uno de ellos se ha quedado atascado con un mono.\nDónde están (Mundana Aburrida): En un ascensor que sube lentamente al piso 3.",
                "Ejemplo 2:\nQuiénes son: Una madre y su hijo adolescente que discuten por las notas.\nDónde están (Surrealista): En la luna, intentando encontrar cobertura.\nDónde están (Mundana con Giro Cómico/Realista): En una boda, en la que la madre ha confundido al novio con el camarero.\nDónde están (Mundana Aburrida): En un parking subterráneo, buscando el coche.",
                "Ejemplo 3:\nQuiénes son: Tres compañeros de trabajo que acaban de ganar la lotería.\nDónde están (Surrealista): Cruzando un desierto donde el suelo es gelatina.\nDónde están (Mundana con Giro Cómico/Realista): En la sección de comida congelada de un supermercado, en pleno verano, fingiendo que no se conocen para no repartir el premio.\nDónde están (Mundana Aburrida): En la sala de espera de un médico, esperando un turno.",
            ];

            const instruccionFinal = "Ahora, genera un **NUEVO** ejemplo original, creativo y que siga **EXACTAMENTE** este formato de **cuatro** líneas.";


            // Se combinan todas las partes del prompt mejorado
            return `${rol}\n\n${reglas}\n\n${formato}\n\n**EJEMPLOS DE REFERENCIA:**\n${ejemplos.join('\n')}\n\n${instruccionFinal}`;
        }

        async function generarImpro() {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '<span class="cargando">Generando la base de la escena...</span>';
            
            const prompt = construirPrompt();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{ role: "user", parts: [{ text: prompt }] }],
                        generationConfig: { 
                            temperature: 0.9, 
                            maxOutputTokens: 2048, 
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({error: {message: 'Respuesta de error no es JSON'}}));
                    throw new Error(`Error ${response.status}: ${errorData.error ? errorData.error.message : response.statusText}`);
                }

                const data = await response.json();
                
                let textoGenerado = "No se pudo generar el contenido. Vuelve a intentarlo.";

                try {
                    textoGenerado = data.candidates[0].content.parts[0].text.trim();
                } catch (e) {
                    // Si falla la extracción, se mantiene el mensaje de error.
                }

                // --- PROCESAMIENTO AVANZADO DE LA RESPUESTA para 3 opciones ---
                const partes = textoGenerado.split('\n');
                let quienes = 'N/A';
                let donde_surreal = 'N/A';
                let donde_mundana_giro = 'N/A';
                let donde_mundana_aburrida = 'N/A'; 

                // Usamos expresiones regulares para una extracción más flexible
                const regexQuienes = /Quiénes son:\s*(.*)/i;
                const regexSurreal = /Dónde están \(Surrealista\):\s*(.*)/i;
                const regexMundanaGiro = /Dónde están \(Mundana con Giro Cómico\/Realista\):\s*(.*)/i; // Regex actualizada
                const regexMundanaAburrida = /Dónde están \(Mundana Aburrida\):\s*(.*)/i; 

                for (const linea of partes) {
                    let match;
                    if (match = linea.match(regexQuienes)) {
                        quienes = match[1].trim();
                    } else if (match = linea.match(regexSurreal)) {
                        donde_surreal = match[1].trim();
                    } else if (match = linea.match(regexMundanaGiro)) {
                        donde_mundana_giro = match[1].trim();
                    } else if (match = linea.match(regexMundanaAburrida)) {
                        donde_mundana_aburrida = match[1].trim();
                    }
                }
                
                // Si la extracción falló por completo
                if (quienes === 'N/A' || donde_surreal === 'N/A' || donde_mundana_giro === 'N/A' || donde_mundana_aburrida === 'N/A') {
                    resultadoDiv.innerHTML = `
                        <strong>¡Aviso de Formato!</strong> El modelo no siguió el formato estricto de 4 líneas. Esto es lo que generó:<br><br>
                        <pre>${textoGenerado}</pre>
                    `;
                    return; 
                }

                resultadoDiv.innerHTML = `
                    <div class="titulo-seccion">¿Quiénes son?</div>
                    <div class="respuesta">${quienes}</div>
                    
                    <div class="titulo-seccion">¿Dónde están? (Elige una opción)</div>
                    <div class="opcion-lugar">
                        <strong>Opción A (Surrealista):</strong> ${donde_surreal}
                    </div>
                    <div class="opcion-lugar">
                        <strong>Opción B (Mundana con Giro Cómico/Realista):</strong> ${donde_mundana_giro}
                    </div>
                    <div class="opcion-lugar">
                        <strong>Opción C (Mundana Aburrida):</strong> ${donde_mundana_aburrida}
                    </div>
                `;

            } catch (error) {
                // Manejo de ERRORES CRÍTICOS
                resultadoDiv.innerHTML = `
                    <div class="api-warning">
                        <strong>Error crítico al conectar con la API:</strong> ${error.message}.<br>
                        Esto suele ser un problema con la **CLAVE API** o los **CRÉDITOS**. Asegúrate de que tu clave es correcta y está activa.
                    </div>
                `;
            }
        }
    </script>

<hr style="margin-top: 40px; border-color: #ccc;">

</body>
</html>
