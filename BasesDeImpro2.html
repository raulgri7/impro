<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador de Impro - Gemini</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 20px auto; padding: 20px; background-color: #f5f5f5; }
    h1 { color: #1a73e8; }
    textarea { padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
    button { 
      padding: 10px 15px; 
      border-radius: 6px; 
      border: none; 
      cursor: pointer; 
      margin-right: 10px; 
      font-weight: bold;
      transition: background-color 0.3s;
    }
    #generate { background: #1a73e8; color: white; }
    #generate:hover { background: #1558b3; }
    #clear { background: #e0e0e0; color: #333; }
    #clear:hover { background: #ccc; }
    pre { 
      background: #ffffff; 
      padding: 15px; 
      border-radius: 6px; 
      border: 1px solid #ddd; 
      white-space: pre-wrap; 
      overflow-x: auto;
    }
    .result { margin: 15px 0; border-left: 5px solid #1a73e8; padding-left: 10px; }
  </style>
</head>
<body>
  <h1>Generador de ‚ÄúQui√©nes son / D√≥nde est√°n‚Äù (Gemini API) üé≠</h1>

  <textarea id="prompt" style="width:100%;height:120px;">Prop√≥n 5 situaciones de improvisaci√≥n para dos personas.
Formato:
- Qui√©nes son: ‚Ä¶
- D√≥nde est√°n: ‚Ä¶
Aseg√∫rate de que cada situaci√≥n est√© separada por una l√≠nea en blanco.
Haz que la 1 sea cotidiana y la 5 progresivamente m√°s loca.</textarea>
  <div style="margin-top:15px;">
    <button id="generate">Generar 5 propuestas</button>
    <button id="clear">Limpiar</button>
  </div>

  <div id="results" style="margin-top: 20px;"></div>

  <script>
  // ‚ö†Ô∏è ATENCI√ìN: DEBES REEMPLAZAR 'TU_CLAVE_GEMINI_AQUI' CON TU CLAVE REAL DE LA GEMINI API
  const GEMINI_KEY = 'AIzaSyB5crkbLAoit8e1B_6qb78zLyT3qWPw3RU'; 

  async function generate() {
    const prompt = document.getElementById('prompt').value;
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '<em style="color:#1a73e8;">Generando propuestas, por favor espera...</em>';

    // 1. Configuraci√≥n de la petici√≥n para la Gemini API
    const API_URL = 'https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent?key=' + GEMINI_KEY;
    
    // 2. Estructura del cuerpo JSON para la API de Gemini
    const bodyData = {
      contents: [{
        parts: [{
          text: prompt
        }]
      }],
      config: {
        temperature: 0.9,
        // Usamos maxOutputTokens en lugar de max_output_tokens
        maxOutputTokens: 400 
      }
    };

    try {
      const resp = await fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
          // La clave se pasa como par√°metro de consulta, no como Authorization Bearer
        },
        body: JSON.stringify(bodyData)
      });

      if (!resp.ok) {
        const errorText = await resp.text();
        throw new Error('Error en la Gemini API (c√≥digo ' + resp.status + '): ' + errorText);
      }

      const data = await resp.json();
      
      // 3. Extracci√≥n del contenido generado de la respuesta de Gemini
      const output = data.candidates?.[0]?.content?.parts?.[0]?.text;
      
      if (!output) {
        // Manejar el caso de una respuesta vac√≠a o de bloqueo de contenido
        const reason = data.candidates?.[0]?.finishReason || 'Desconocida';
        throw new Error('No se recibi√≥ contenido. Raz√≥n de finalizaci√≥n: ' + reason);
      }

      // 4. Mostrar cada propuesta en su bloque, separando por saltos de l√≠nea doble (p√°rrafos)
      // Esto funciona mejor si se ha pedido al modelo que separe las propuestas con l√≠neas en blanco.
      const items = output.split(/\n\s*\n/).filter(Boolean); // Separar por uno o m√°s saltos de l√≠nea
      resultsDiv.innerHTML = '';

      for (let i = 0; i < items.length; i++) {
        const block = document.createElement('div');
        block.className = 'result';
        // Limpiamos el texto para asegurar un buen formato
        const formattedText = items[i].trim(); 
        block.innerHTML = '<strong>Propuesta ' + (i + 1) + ':</strong><pre>' + formattedText + '</pre>';
        resultsDiv.appendChild(block);
      }

    } catch (err) {
      console.error(err);
      resultsDiv.innerHTML = '<pre style="color:red; background-color: #ffebeb; border-color: #ffbaba;">‚ö†Ô∏è ' + err.toString() + '</pre>';
    }
  }

  document.getElementById('generate').addEventListener('click', generate);
  document.getElementById('clear').addEventListener('click', () => {
    document.getElementById('results').innerHTML = '';
  });
  </script>
</body>
</html>
