<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsador Ruleta de Canciones Progresiva</title>
    <style>
        body {
            font-family: 'Arial Black', Gadget, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
        }
        h1 {
            color: #ffcc00;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px #000;
        }
        button {
            padding: 15px 35px;
            font-size: 22px;
            cursor: pointer;
            background-color: #dc3545;
            color: white;
            border: 5px solid #ffcc00;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }
        button:hover:not(:disabled) {
            background-color: #c82333;
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            border-color: #333;
        }
        #resultado {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            padding: 20px;
            border: 5px solid #ffcc00;
            
            /* SOLUCIÓN MEJORADA AL TAMAÑO FIJO */
            min-height: 100px; /* Alto base para contener 2 líneas grandes */
            max-height: 100px; /* Fija la altura máxima para evitar crecimiento */
            line-height: 1.2;
            width: 90%;
            max-width: 700px; /* Fija el ancho máximo */
            overflow: hidden; /* Oculta el texto si es muy largo, evitando el desbordamiento */
            white-space: normal;
            /* FIN SOLUCIÓN */
            
            margin-top: 40px;
            background-color: #333;
            border-radius: 10px;
            transition: all 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .spinning {
            color: #ffcc00;
            text-shadow: 0 0 15px #ffcc00;
            animation: flash 0.1s infinite;
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .final-result {
            color: #28a745;
            transform: scale(1.1);
            border-color: #28a745;
        }
        .contador {
            margin-top: 15px;
            color: #aaa;
        }
    </style>
</head>

        // Mantén este contador con el número total de tus actuaciones

        let resultadoFinal = "";

        function actualizarContador() {
            document.getElementById('contadorActuaciones').textContent = ``;
        }
        
        function iniciarPulsador() {
            if (isSpinning) return;

            isSpinning = true;
            const resultadoElement = document.getElementById('resultado');
            const boton = document.getElementById('botonPulsador');
            
            // 1. Bloqueo y Preparación
            boton.disabled = true;
            resultadoElement.classList.remove('final-result');
            resultadoElement.classList.add('spinning');
            
            // 2. Toca el sonido de inicio/giro
            document.getElementById('sonidoGiro').play();

            // 3. Selección del resultado final
            const indiceFinal = Math.floor(Math.random() * miListaDeItems.length);
            resultadoFinal = miListaDeItems[indiceFinal];

            // 4. Iniciar la ruleta con desaceleración
            // Ajustado de 50ms a 30ms para acortar la duración
            girarProgresivo(30, 0); 
        }

        /**
         * Función recursiva para simular el giro progresivo y la desaceleración.
         * @param {number} delay - El tiempo de espera antes del siguiente cambio.
         * @param {number} step - Contador de pasos.
         */
        function girarProgresivo(delay, step) {
            const resultadoElement = document.getElementById('resultado');
            // Ajustado de 20 a 18 pasos para acortar la duración
            const totalSteps = 18; 

            // Final del giro
            if (step >= totalSteps) {
                // Toca el sonido final
                document.getElementById('sonidoFinal').play();
                
                resultadoElement.classList.remove('spinning');
                resultadoElement.classList.add('final-result');
                resultadoElement.textContent = resultadoFinal;
                document.getElementById('botonPulsador').disabled = false;
                isSpinning = false;
                return;
            }

            // Mostrar una canción aleatoria
            if (step < totalSteps - 1) {
                const indiceTemporal = Math.floor(Math.random() * miListaDeItems.length);
                resultadoElement.textContent = miListaDeItems[indiceTemporal];
            } else {
                // Asegurar que el último paso (justo antes de parar) muestre el resultado final
                resultadoElement.textContent = resultadoFinal;
            }

            // Calcular el nuevo tiempo de espera (ralentización)
            // Aumentado el factor de 1.15 a 1.18 para acelerar la desaceleración.
            const newDelay = Math.max(delay, Math.floor(delay * 1.18)); 
            
            // Llamar al siguiente paso con la nueva demora
            setTimeout(() => {
                girarProgresivo(newDelay, step + 1);
            }, delay);
        }

        window.onload = actualizarContador;
